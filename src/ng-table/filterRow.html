<tr ng-show="show_filter" class="ng-table-filters">
    <th ng-if="expanded" data-title-text="{{$column.titleAlt(this) || $column.title(this)}}"
        ng-repeat="$column in $columns" ng-if="$column.show(this)" class="filter">
        <div ng-repeat="(name, filter) in $column.filter(this)">
            <div ng-include="config.getTemplateUrl(filter)"></div>
        </div>
    </th>
    <th ng-if="!expanded">
        <input type="text" placeholder="Search" class="form-control" ng-model="search" ng-change="params.search(search)">
    </th>


</tr>
